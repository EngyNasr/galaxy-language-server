# The release will be uploaded to Open VSX Registry and Visual Studio Marketplace

name: VSCode Extension CD

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Clean install dependencies
        run: |
          npm ci

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Update version in package.json
        uses: onlyutkarsh/patch-files-action@v1.0.1
        with:
          files: "${{github.workspace}}/client/package.json"
          patch-syntax: |
            = /version => "${{steps.get_version.outputs.version-without-v}}"

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v0
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          packagePath: "./client/"

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v0
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          packagePath: ""

      - name: Upload vsix as artifact
        uses: actions/upload-artifact@v1
        with:
          name: galaxy-tools-${{steps.get_version.outputs.version-without-v}}.vsix
          path: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
